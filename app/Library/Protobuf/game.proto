syntax = "proto3";
package app.library.protobuf;
//操作类型
enum COMMAND_TYPE {
    COMMAND_TYPE_BEGIN = 0; //起始
    COMMAND_TYPE_RECHARGE = 1; //充值
}

enum ERROR_CODE {
    ERROR_CODE_SUCCESS = 0; //成功
    ERROR_CODE_NO_PERMISSION = 1; //没有权限
}

message Command {
    COMMAND_TYPE command_type = 1; //操作类型
    ERROR_CODE error_code = 2; //返回码

    bytes account = 3; //账号
    int64 player_id = 4; //玩家角色ID
    int32 count = 5; //数量(根据COMMAND_TYPE有不同的意义)
}

